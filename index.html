<doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Phone UI</title>
</head>
<body>
    <header>
       <div class="container">
         <div class="top"></div>
         <main>
            <div class="main-top">
                <div class="space">
                <i class="fa fa-angle-left"></i>
                <img src="images/avatar.jpg" alt="picture">
                <div id="txt">
                <h4>Diksha</h4>
                 <span>online</span>
                </div>
              </div>
                <i class="fa fa-ellipsis-vertical"></i>
            </div>
            <div class="content">
              <div class="msg">
                <span>That's sound good</span>
              </div>
              <div class="msg">
                <span>could you send pics of ur dog,plz.</span>
              </div>
              <div class="pics">
                <img src="images/dog-image-1.jpg" alt="dog1">
                <img src="images/dog-image-2.jpg" alt="dog2">
                <img src="images/dog-image-3.jpg" alt="dog3">
              </div>
              <div class="my-msg">
                <span>She is happy girl.Here are few pics.</span>
              </div>
              <div class="my-msg">
                <p>Can u make it?</p>
              </div>
              <div class="msg">
                <span>Sure..How long have to take her for walk.</span>
              </div>
              <div class="price">
                <span>30 min walk.</span>
                <span><b>$29</b></span>
              </div>
              <div class="price">
                <span>1 hr walk.</span>
                <span><b>$49</b></span>
              </div>
              <div class="end">
                 <input type="text" placeholder="Type a message...">
                 <div class="i-back">
                   <i class="fa fa-angle-right"></i>
                </div>
              </div>
            </div>
         </main>
       </div>
    </header>
</body>
</html>
